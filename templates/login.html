<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | To-Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow rounded-4">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Login</h3>

                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="alert alert-warning">{{ messages[0] }}</div>
                            {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>

                        <div class="text-center mt-3">
                            <a href="{{ url_for('google_login') }}" class="btn btn-outline-primary w-100">
                                <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" width="20" style="margin-right: 8px;">
                                Sign in with Google
                            </a>
                        </div>

                        <p class="text-center mt-3">
                            Don't have an account? <a href="{{ url_for('register') }}">Register</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
