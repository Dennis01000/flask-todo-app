<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}To-Do App{% endblock %}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />

  <style>
    .logout-floating {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      padding: 10px 25px;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
      opacity: 0.9;
    }

    .logout-floating:hover {
      background-color: #dc3545;
      color: white;
      transform: scale(1.05);
      opacity: 1;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <h1 class="logo">To-Do Manager</h1>
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <a href="{{ url_for('logout') }}" class="btn btn-outline-danger logout-floating">Logout</a>

  <footer class="footer">
    <p>&copy; {{ datetime.utcnow().year }} To-Do Manager</p>
  </footer>

  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
