{% extends 'base.html' %}
{% block content %}
<div class="edit-container">
  <h2>Edit Task</h2>
  <form action="{{ url_for('edit_task', id=task.id) }}" method="post" class="task-form">
    <input name="title" class="input" value="{{ task.title }}" required />
    <input type="datetime-local" name="due_date" class="input-datetime" value="{{ task.due }}" />
    <input name="category" class="input" value="{{ task.category }}" />
    <div class="edit-actions">
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
